    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <script src = "script.js"></script>
    <script>
      const apiKey = "v1.public.eyJqdGkiOiI2Y2I2YTY3MS0wODU5LTRmOTQtOTUwZS05MDUzOTRkMjFmMGYifXOpRyDaG3aj83AwffR3wOQWMiw1CfFc99tDws3hslbWv0hcfjwUhSwom3LNOQLJBpZ8MnlBl26Bj2Mg9ZusqGA1zF4QVOoJlp6c9y0xK_BGMN1Em3pDDc2GqX7m6n0KzL6RftBbcBHDdFsRaqT41gpbeuQWb8XWPLobUPyeh3o4gPYWj5FmZF1IyPrKxnsg_DOw3sh17_dLAkys9xAYQ0feXhIIzHbnhaqRmgruuxiQ07HSOmuQVrRbH4aL3r9Z__p5OAWUS0lAERwnx2ViYQ7cHmMZlttpAIezzFU9SbRsIcYCCJwGUH0Zy-y98C1btshn2Q9FAbzzQrdilLQaR00.ZWU0ZWIzMTktMWRhNi00Mzg0LTllMzYtNzlmMDU3MjRmYTkx";
      const mapName = "MyMap1";
      const region = "us-east-1";

      const map = new maplibregl.Map({
            container: "map",
            style: `https://maps.geo.${region}.amazonaws.com/maps/v0/maps/${mapName}/style-descriptor?key=${apiKey}`,
            center: [-75.480858, 40.632950],
            zoom: 11,
        });
        map.addControl(new maplibregl.NavigationControl(), "top-left");
        
        const markerCoordinates = [-75.480858, 40.632950];

        const marker = new maplibregl.Marker()
            .setLngLat(markerCoordinates)
            .addTo(map);

        const popup = new maplibregl.Popup({ offset: 25 })
            .setLngLat(markerCoordinates)
            .setHTML("<h3>ValleyGuard</h3><p>Share, Protect, Connect</p>");
        marker.setPopup(popup);
        popup.addTo(map);
    </script>
