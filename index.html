    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <script src = "script.js"></script>
    <script>
      const apiKey = "v1.public.eyJqdGkiOiIyYjQwNzBjMi1iNzc0LTQzMmEtYjNhNy01Mjk4N2MxYmNmMjEifTaP4on7XGxJSSXEctR7FmlQ5l3lDEjWFcGKaUZkF5Lwu-ppGT-kO3VECm8tDumeMFffhYGXh__WznqZ8wbxYUZ4fn7brkCf_5Ewv4LX7KCQE8c6jTurQ6QMNCDq8r6bn6r3bWRBBkcVYf5IqQ36tmDtPUIQZgtDOuS6XC7fUkNcCqpND4b4MylZB8p9PoVoIHDd0_GZhGbqrbSbe-vRPjNE6OMJjsNxOMHmsmF4C2ldR_06a-RUJgwqceG6_TKGFLu-2ncIbrk5IOMsXaV9gKC40Wz6_ubgLbBT2IyASvz__5J4R5aYCE3Bh93vJpibU3Oeoim6-J8c2wSYKxa8ooA.NjAyMWJkZWUtMGMyOS00NmRkLThjZTMtODEyOTkzZTUyMTBi";
      const mapName = "MyMap1";
      const region = "us-east-2";

      const map = new maplibregl.Map({
            container: "map",
            style: `https://maps.geo.${region}.amazonaws.com/maps/v0/maps/${mapName}/style-descriptor?key=${apiKey}`,
            center: [-75.480858, 40.632950],
            zoom: 11,
        });
        map.addControl(new maplibregl.NavigationControl(), "top-left");

        // send request to database --> print out markers on map
        fetch("https://qac92d55ac.execute-api.us-east-2.amazonaws.com/dev")
        .then(response => {
            // Check if the request was successful (status code 2xx)
            if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // Parse the JSON in the response
            return response.json();
        })
        .then(data => {
            // Process the data obtained from the API
                for (var item of data){
                    const markerCoordinates = [item['long'], item['lat']]

                    const marker = new maplibregl.Marker()
                        .setLngLat(markerCoordinates)
                        .addTo(map);

                    const popup = new maplibregl.Popup({ offset: 25 })
                        .setLngLat(markerCoordinates)
                        .setHTML(`<h6>${item['address']}</h6><p>${item['comment']}</p>`);
                    marker.setPopup(popup);
                    popup.addTo(map);
                }
        })
        .catch(error => {
            // Handle errors during the fetch
            console.error('Fetch error:', error);
        });
    </script>
